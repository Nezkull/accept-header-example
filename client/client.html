<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      text-align: center;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    const handleResponse = (xhr) => {

    };
    
    const sendAjax = (url, acceptedType) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);;
        
        xhr.setRequestHeader("Accept", acceptedType);
        
        xhr.onload = () => handleResponse(xhr);
        
        xhr.send();
    };

    const init = () => {
        const jsonButton = document.querySelector("#getCatsJSON");
        const xmlButton = document.querySelector("#getCatsXML");

        const sendJSON = () => sendAJAX('/cats', 'application/json');
        const sendXML = () => sendAJAX('/cats', 'text/xml');
        
        jsonButton.addEventListener('click', sendJSON);
        xmlButton.addEventListener('click', sendXML);
        
        // can also do these inlline aswell
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h1>Page 1 Ajax</h1>
    <button id="getCatsJSON">JSON</button>
    <button id="getCatsXML">XML</button>
  </section>
  <section id="content">
    
  </section>
</body>
</html>
